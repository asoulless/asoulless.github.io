# The URL the site will be built for
# base_url = "https://asoulless.space"
base_url = "https://asoulless.github.io"

# The site title and description; used in feeds by default.
title = "Yoru's Asoulless Space"
description = "Yoru's website"

# The site theme to use.
theme = "duckquill"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", a feed is automatically generated.
generate_feeds = false

# The filenames to use for the feeds. Used as the template filenames, too.
# Defaults to ["atom.xml"], which has a built-in template that renders an Atom 1.0 feed.
# There is also a built-in template "rss.xml" that renders an RSS 2.0 feed.
feed_filenames = ["rss.xml"]

# The number of articles to include in the feed. All items are included if
# this limit is not set (the default).
feed_limit = 20

# The default author for pages
author = "Yoru C. Heartless"

taxonomies = [
    { name = "tags", feed = false },
]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether smart punctuation is enabled (changing quotes, dashes, dots in their typographic form)
# For example, `...` into `…`, `"quote"` into `“curly”` etc
smart_punctuation = true

# Whether footnotes are rendered in the GitHub-style (at the bottom, with back references) or plain (in the place, where they are defined)
bottom_footnotes = true

# This determines whether to insert a link for each header like the ones you can see on this site if you hover over
# a header.
# The default template can be overridden by creating an `anchor-link.html` file in the `templates` directory.
# This value can be "left", "right", "heading" or "none".
# "heading" means the full heading becomes the text of the anchor.
# See "Internal links & deep linking" in the documentation for more information.
insert_anchor_links = "none"

# GitHub flavored alerts
github_alerts = true

[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the RFC3339 datetime of the page in the search index
include_date = true
# Whether to include the path of the page/section in the index (the permalink is always included)
include_path = false
# Whether to include the rendered content of the page/section in the index
include_content = true

[extra]
# Put all your custom variables here

# ----------
# Duckquill:
# ----------
default_theme = "dark"

# Sets theme and browser theme color.
accent_color = "#c66bff"

# Ditto but for the dark theme. If not set regular variant will be used.
accent_color_dark = "#eed3ff"

# URL to website's issue tracker
issues_url = "https://github.com/asoulless/asoulless.github.io/issues"
# URL to website's source code
source_url = "https://github.com/asoulless/asoulless.github.io"

# Additional CSS styles; expects them to be in the ./static/ directory. If you are using Sass it will be generated there automatically.
styles = ["duckquill-mods.css", "styles.css"]

# Whether to show "copy code" button on all code blocks
# that have the language set.
# See https://www.getzola.org/documentation/content/syntax-highlighting/
show_copy_button = true
# Whether to show estimated read time in posts.
show_reading_time = false # Disabling until I can find a way to disable it per-section
#
# Whether to show a share button in article's quick actions.
# Uses https://shareopenly.org.
show_share_button = true
# Whether to show the backlinks button for linked articles in the article's quick actions
show_backlinks = true

# Enables table of contents. Only first 2 levels of headings are listed.
toc = true

# Whether to display table of contents as a sidebar (useful for long pages).
toc_sidebar = true

# Filename of the colocated favicon.
# NOTE: This is expected to be in the ./static/ directory's root. In fact, setting the option below doesn't seem to matter. You just need a file named `favicon.png`.
# favicon = "favicon.png"
# apple_touch_icon = "favicon.png"

[extra.nav]
# Whether to automatically hide nav when not hovered or focused
# auto_hide = true
# Whether to show the Atom/RSS feed button in the nav
show_feed = true
# Whether to show the manual theme switcher in the nav
show_theme_switcher = true
# Whether to show the link to the source repository in the nav
show_repo = true
# Links used in the nav.
# For local files use same link format as in Markdown,
# i.e. "@/blog/_index.md".
# See https://www.getzola.org/documentation/content/linking/#internal-links

# NOTE: If you want to do a sub-menu, do something like this:
#    { name = "Links", menu = [

links = [
 	{ url = "@/blog/_index.md", name = "Blog" },
 	{ url = "@/projects/_index.md", name = "Projects" },
    { name = "Other pages", menu = [
        { url = "@/testing page.md", name = "Testing Page"}
    ]}
]

